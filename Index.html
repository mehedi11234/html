<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Text and Image Side by Side</title>
    <style>
        .container {
            display: flex;
            align-items: center; /* Align items vertically */
        }
        .container img {
            max-width: 200px; /* Adjust image size */
            margin-right: 20px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Nature.png" alt="Placeholder Image">
        <p>This is some text that is aligned next to the image using CSS flexbox.</p>
    </div>
</body>
</html>
